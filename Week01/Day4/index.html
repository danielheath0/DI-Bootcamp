<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <div class="container-fluid border border-primary">Fluid</div>
    <div class="container-sm border border-primary">Small</div>
    <div class="container-md border border-primary">Medium</div>
    <div class="container-lg border border-primary">Large</div>
    <div class="container-xxl border border-primary">Extra large</div>

    <div class="alert alert-primary" role="alert">
      A simple primary alert—check it out!
    </div>

    <div class="alert alert-success" role="alert">
      A simple success alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>

    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">
      Show live alert
    </button>
    <button type="button" class="btn btn-primary btn-lg w-50">Primary</button>
    <button type="button" class="btn btn-outline-success w-5">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>

    <div class="container-sm">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="fname" class="form-label">First name </label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder=":)"
            />
            <label for="lname" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder=":)"
            />
            <label for="email" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="phone" class="form-label"
              >Phone number</label
            >
            <input
              type="tel"
              class="form-control"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="012-345-6789"
              required
            />
            <input type="submit" name="submit" id="submit">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          appendAlert("Boobs", "success");
        });
      }
    </script>
  </body>
</html>
