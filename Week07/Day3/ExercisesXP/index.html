<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #loading {
        display: none;
        flex-direction: column;
        align-self: center;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poller+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css
      ">
    <title>Star Wars Web App</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="logo">
        <img src="./assets/star-wars-logo-974.png" alt="star wars logo" />
      </div>
      <div id="content">
        <div id="loading" class="orbitron-h1">
          Loading...
          <div class="fa-3x">
            <i class="fa-solid fa-cog fa-spin"></i>
          </div>
        </div>
        <div class="charDetails orbitron-h2" id="name">.</div>
        <div class="charDetails orbitron-content" id="height">.</div>
        <div class="charDetails orbitron-content" id="gender">.</div>
        <div class="charDetails orbitron-content" id="birthYear">.</div>
        <div class="charDetails orbitron-content" id="homeWorld">.</div>
      </div>
      <button class="orbitron-button" id="find" onclick="handleClick(event)">
        Get character!
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
